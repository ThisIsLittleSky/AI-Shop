server:
  port: 9090
  servlet:
    context-path: /api

spring:
  application:
    name: serve
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/sky_ai_shop?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 15 #DB15
      timeout: 6000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted # 全局逻辑删除字段名
      logic-delete-value: 1 # 删除值
      logic-not-delete-value: 0 # 未删除值
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.sky.entity

# 日志配置
logging:
  level:
    root: INFO
    com.sky: DEBUG
    com.baomidou.mybatisplus: DEBUG

# JWT配置
jwt:
  secret: AI_Shop_Secret_Key_2024_For_JWT_Token_Generation_And_Verification
  #expiration: 86400000 # 24小时（毫秒）
  expiration: 864000000000000

# 阿里云OSS配置
# 注意：优先从JSON文件读取配置（不参与Git备份），如果JSON文件不存在则使用下面的配置
aliyun:
  oss:
    endpoint: oss-cn-hangzhou.aliyuncs.com  # OSS区域Endpoint（根据你的Bucket所在区域修改）
    access-key-id: your-access-key-id        # 你的AccessKeyId
    access-key-secret: your-access-key-secret # 你的AccessKeySecret
    bucket-name: your-bucket-name            # 你的Bucket名称
    domain:                                  # 可选：自定义域名，如果不配置则使用OSS默认域名
    path-prefix: avatar/                     # 文件存储路径前缀

# OSS JSON配置文件路径（相对于项目根目录）
# 如果配置了此路径，会从JSON文件读取OSS配置并覆盖上面的配置
oss:
  config:
    file: config/oss-config.json

